<div class=" relative mx-auto my-28 w-2/3 rounded-lg p-8 backdrop-filter backdrop-blur"
     style="background: rgba(240, 249, 255,0.15);box-shadow: 0 8px 32px 0 rgba(252,211,77,0.37);">
  <div class="flex flex-col items-center space-y-10">
    <div class="text-amber-300 text-8xl space-x-4">
     <fa-icon [icon]="warning"></fa-icon>
    </div>
    <div class="font-semibold text-sky-50 font-semibold text-2xl">
      Sorry, you were blown away...
    </div>
    <div class="font-semibold text-sky-50 font-semibold text-xl">
     ... we're in the middle of a huge storm.
    </div>
    <div class="button text-amber-300 bg-gray-600" (click)="navigateToHome()">
      <fa-icon [icon]="arrow"></fa-icon>
      We bring you home safely!
    </div>
  </div>
</div>
