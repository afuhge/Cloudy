<div class="absolute top-1/4 left-20 animate-flying">
<img src="/assets/cloud.png">
</div>
<div class="absolute top-1/3 right-44 animate-flying">
  <img src="/assets/cloud2.png">
</div>

<div class=" relative mx-auto my-28 w-2/3 rounded-lg p-8 backdrop-filter backdrop-blur"
     style="background: rgba(240, 249, 255,0.2);box-shadow: 0 8px 32px 0 rgba( 7, 89, 133, 0.37 );">
  <div class="flex flex-col space-y-16">
      <form [formGroup]="searchForm" (ngSubmit)="fetchWeather()" class="flex justify-end">
        <div class="primary-bg-color rounded-md px-2 py-px">
          <fa-icon [icon]="search" class="primary-text-color"></fa-icon>
          <input type="text" formControlName="city" class="px-2 primary-text-color outline-none" style="background: none;" placeholder="Enter city ...">
          <fa-icon [icon]="reset" class="primary-text-color cursor-pointer"></fa-icon>
        </div>
      </form>

    <div class="space-y-4">
      <div class="inline-block primary-bg-color primary-text-color rounded-md p-2 text-xl">
        Weather Forecast for <span class="font-semibold">{{ city }}</span>
      </div>
      <div class="flex space-x-8 justify-between">
        <div class="font-semibold primary-bg-color rounded-md p-4 w-1/3">
          Today (Sunday)
        </div>
        <div class="grid grid-cols-3 gap-4 w-2/3">
          <div class="primary-bg-color rounded-md p-4">
            Monday
          </div>
          <div class=" primary-bg-color rounded-md p-4">
            Tuesday
          </div>
          <div class=" primary-bg-color rounded-md p-4">
            Wednesday
          </div>
          <div class=" primary-bg-color rounded-md p-4">
            Thursday
          </div>
          <div class=" primary-bg-color rounded-md p-4">
            Friday
          </div>
          <div class=" primary-bg-color rounded-md p-4">
            Saturday
          </div>
      </div>


      </div>
    </div>
  </div>
</div>
