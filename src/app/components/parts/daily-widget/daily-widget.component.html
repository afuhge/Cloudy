<div class="space-y-2">
    <div class="font-semibold primary-text-color text-xl"> {{ date | date:'mediumDate' }}<span
            class="text-lg font-medium"> - {{ description }}</span></div>
    <div class="flex space-x-4 items-start justify-between">
        <div class="flex flex-col items-center">
            <div>
                <img class="filter drop-shadow-2xl"
                     style="width:75px; height:auto; filter: drop-shadow(4px 4px 15px #70818a);"
                     [src]="'http://openweathermap.org/img/w/' + icon +'.png'">
            </div>
        </div>
        <div class="flex flex-col items-center space-y-4">
            <div>
                <fa-icon [icon]="tempIcon" [fixedWidth]="true" class="text-sky-900 text-xl"></fa-icon>
            </div>
            <div class="primary-text-color">
                <span class="text-2xl font-semibold">{{ tempMax | convertUnits }}</span> / {{tempMin | convertUnits}}
            </div>
        </div>
        <div class="flex flex-col items-center space-y-6">
            <div>
                <fa-icon [icon]="umbrella" [fixedWidth]="true" class="text-sky-900 text-xl"></fa-icon>
            </div>
            <div class="primary-text-color">
                {{ rain | convertUnits: 'rain' }}
            </div>
        </div>
        <div class="flex flex-col items-center space-y-6">
            <div>
                <fa-icon [icon]="wind" [fixedWidth]="true" class="text-sky-900 text-xl"></fa-icon>
            </div>
            <div class="primary-text-color flex space-x-2">
                <div [ngClass]="windDirectionClasses">
                    <fa-icon [icon]="arrow" class="text-xs"></fa-icon>
                </div>
                <div class="font-semibold">{{ windDirection }}</div>
               <div> {{ day.windSpeed | convertUnits :'wind'}}</div>
            </div>
        </div>
    </div>
</div>
