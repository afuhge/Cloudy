name: CI

on:
  push:
    branches:
      - master


jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
         eslint: true
      - run: npm run lint

  build:
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build app
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install && npm run build -- --prod --base-href /Cloudy/ --deploy-url /Cloudy/
      - name: Create 404
        run: cp ./dist/index.html ./dist/404.html
      - name: Upload build files
        uses: actions/upload-artifact@master
        with:
          name: build-app
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build files
        uses: actions/download-artifact@master
        with:
          name: build-app
          path: ./dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
